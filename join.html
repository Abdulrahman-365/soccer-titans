<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description"
        content="Soccer Titans. Club for footballers in Drogheda, Ireland. football game, astro fileds. Drogheda Olivier Plunkets and Moneymore">
    <meta name="keywords" content="Soccer titans, play, football club, soccer club, players, Ireland, Drogheda, sports">

    <link rel="icon" type="image/png" href="assets/images/futbol-icon.png">
    <!-- Title -->
    <title>Soccer Titans</title>
    <!-- Stylesheet link -->
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">S<i class="fa-regular fa-futbol" id="logo-ball"></i>ccer Titans</h1>
        </a>

        <input type="checkbox" name="nav-toggle" id="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>

        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="fixture.html">Fixture</a></li>
                <li><a href="join.html" class="active">Join Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="join-us">
            <form id="sign-up" method="post" action="https://formdump.codeinstitute.net">
                <h2><i class="fa-solid fa-user-pen"></i> Ready to be part of US? Sign Up <i
                        class="fa-solid fa-arrow-down"></i></h2>
                <fieldset>
                    <legend>Fill In</legend>

                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" class="text-input" name="first-name" required><br>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" class="text-input" name="last-name" required><br>
                    <label for="mobile-number">Mobile Number</label>
                    <input type="tel" id="mobile-number" class="text-input" name="Mobile-number" required><br>

                    <div class="radio-buttons">
                        <div id="defender-radio">
                            <label for="defender">Defender</label>
                            <input type="radio" id="defender" name="Position" value="Defender" required checked><br>
                        </div>
                        <div id="midfielder-radio">
                            <label for="midfielder">Midfielder</label>
                            <input type="radio" id="midfielder" name="Position" value="Midfielder" required><br>
                        </div>
                        <div id="attacker-radio">
                            <label for="attacker">Attacker</label>
                            <input type="radio" id="attacker" name="Position" value="Attacker" required><br>
                        </div>
                    </div>
                </fieldset>

                <button type="submit" class="join-button">Submit</button>
            </form>
        </section>
        <section id="map-outer">
            <div id="map-target" class="space-under-nav">
                <div id="map-inner">
                    <h2>Where to Meet Us</h2>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2360.8084323902144!2d-6.384441023245335!3d53.72167497240057!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x486739eaf0eb795b%3A0x48fa6b8a23fe6128!2sOliver%20Plunketts%20GAA%20Club%20Louth!5e0!3m2!1sen!2sie!4v1714396543985!5m2!1sen!2sie"
                        title="Our playgroung map location" width="100" height="250" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="footer-links">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"

            </li>
